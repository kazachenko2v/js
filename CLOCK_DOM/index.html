<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="600" height="600">
        <circle cx='300' cy='300' r='300' stroke=black fill=white></circle>
        <text class='time' x=47% y=100></text>
        <g x=300 y=50>
            <circle cx=300 cy=50 r=15 fill=red stroke=orange></circle>
            <text x=292 y=55>12</text>
        </g>
        <g x=50 y=300>
            <circle cx=50 cy=300 r=15 fill=red stroke=orange></circle>
            <text x=47 y=305>9</text>
        </g>
        <g x=300 y=550>
            <circle cx=300 cy=550 r=15 fill=red stroke=orange></circle>
            <text x=296 y=555>6</text>
        </g>
        <g x=550 y=300>
            <circle cx=550 cy=300 r=15 fill=red stroke=orange></circle>
            <text x=546 y=305>3</text>
        </g>
        
        <line class='second' x1=300 y1=300 x2=300 y2=70 stroke=black transform-origin="50% 50%"></line>
        <line class='minute' x1=300 y1=300 x2=300 y2=100 stroke=black transform-origin="50% 50%"></line>
        <line class='hour' x1=300 y1=300 x2=300 y2=150 stroke=black transform-origin="50% 50%"></line>
    </svg>
    <script src="main.js"></script>
</body>
</html>
